<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StreamTube - Koleksi Video Tutorial YouTube 3 Baris</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

      :root {
        --primary-color: #ff0000;
        --primary-hover: #cc0000;
        --text-primary: #222222;
        --text-secondary: #606060;
        --background: #f9f9f9;
        --card-bg: #ffffff;
        --hover-bg: #f1f1f1;
        --border-color: #e0e0e0;
        --shadow-color: rgba(0, 0, 0, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        position: sticky;
        top: 0;
        background-color: #fff;
        border-bottom: 1px solid var(--border-color);
        padding: 0 32px;
        height: 64px;
        display: flex;
        align-items: center;
        gap: 24px;
        box-shadow: 0 2px 8px var(--shadow-color);
        z-index: 10;
      }
      .logo {
        font-weight: 900;
        font-size: 28px;
        color: var(--primary-color);
        user-select: none;
        letter-spacing: 2px;
        cursor: default;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      form.search-bar {
        flex: 1;
        display: flex;
        max-width: 600px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      input.search-input {
        flex-grow: 1;
        font-size: 16px;
        padding: 12px 16px;
        border: none;
        outline: none;
        background-color: #fafafa;
        transition: background-color 0.3s ease;
      }
      input.search-input:focus {
        background-color: #fff;
      }
      button.search-button {
        background-color: var(--primary-color);
        border: none;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button.search-button:hover {
        background-color: var(--primary-hover);
      }
      button.search-button svg {
        fill: #fff;
        width: 24px;
        height: 24px;
      }
      main {
        padding: 32px 24px 48px 24px;
        max-width: 1200px;
        margin: 0 auto;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        height: calc(
          3 * (260px + 20px) - 20px
        ); /* 3 baris * (tinggi + gap) dikurangi gap bawah */
      }
      h1 {
        font-weight: 900;
        margin-bottom: 24px;
        font-size: 2.5rem;
        color: var(--text-primary);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        user-select: none;
        flex: 0 0 auto;
      }
      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
        overflow-y: auto;
        flex-grow: 1;
        padding-right: 8px; /* agar scrollbar tidak menimpa konten */
      }
      .video-card {
        background: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        cursor: pointer;
        max-width: 320px;
        margin: auto;
        height: 240px; /* tinggi tetap untuk keseragaman */
      }
      .video-card:hover,
      .video-card:focus {
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.2);
        transform: translateY(-6px);
        outline: none;
      }
      a.video-link {
        color: inherit;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        height: 100%;
        outline-offset: 4px;
      }
      a.video-link:focus-visible {
        outline: 2px solid var(--primary-color);
      }
      .video-thumbnail {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
        filter: drop-shadow(0 3px 3px rgba(0, 0, 0, 0.1));
        display: block;
        flex-shrink: 0;
      }
      .video-info {
        padding: 8px 12px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        flex-grow: 1;
        overflow: hidden;
      }
      .video-title {
        font-weight: 700;
        font-size: 1rem;
        margin: 0;
        color: var(--text-primary);
        line-height: 1.3;
        letter-spacing: 0.02em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .video-channel {
        font-size: 0.85rem;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      /* Responsive */
      @media (max-width: 768px) {
        main {
          height: auto;
          padding: 24px 16px 40px 16px;
        }
        .video-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          overflow-y: visible;
          flex-grow: unset;
        }
        .video-card {
          max-width: 280px;
          height: 220px;
        }
        .video-thumbnail {
          height: 130px;
        }
      }
      @media (max-width: 480px) {
        .video-grid {
          grid-template-columns: 1fr;
          overflow-y: visible;
          flex-grow: unset;
        }
        header {
          padding: 0 16px;
          height: 56px;
          gap: 16px;
        }
        .logo {
          font-size: 24px;
        }
        form.search-bar {
          max-width: 100%;
        }
        .video-card {
          max-width: 100%;
          height: 240px;
        }
        .video-thumbnail {
          height: 160px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo" tabindex="0" aria-label="StreamTube Logo">Stream</div>
      <form
        class="search-bar"
        role="search"
        aria-label="Cari video tutorial"
        onsubmit="event.preventDefault(); filterVideos();"
      >
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Cari tutorial..."
          aria-label="Cari video tutorial"
          autocomplete="off"
        />
        <button class="search-button" type="submit" aria-label="Cari">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              fill="currentColor"
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14A4.5 4.5 0 119.5 5a4.5 4.5 0 010 9z"
            />
          </svg>
        </button>
      </form>
    </header>

    <main>
      <h1>Kumpulan Video Tutorial Matematika</h1>
      <div
        class="video-grid"
        id="videoGrid"
        aria-live="polite"
        aria-label="Daftar video tutorial terbaru"
      >
        <!-- Video cards dinamis -->
      </div>
    </main>

    <script>
      const videos = [
        {
          id: "1",
          title: "BELAJAR INTEGRAL DARI DASAR DALAM 12 MENIT!",
          channel: "Zero Tutorial Matematika",
          youtubeId: "E86ckq8yLUU",
        },
        {
          id: "2",
          title: "CSS untuk Pemula - Panduan Lengkap",
          channel: "DesignZone",
          youtubeId: "yfoY53QXEnI",
        },
        {
          id: "3",
          title: "JavaScript Dasar untuk Pemula",
          channel: "Code Studio",
          youtubeId: "hdI2bqOjy3c",
        },
        {
          id: "4",
          title: "React JS untuk Pemula - Tutorial Lengkap",
          channel: "CodingWithJohn",
          youtubeId: "Ke90Tje7VS0",
        },
        {
          id: "5",
          title: "Tutorial Python untuk Pemula",
          channel: "KodeKita",
          youtubeId: "rfscVS0vtbw",
        },
        {
          id: "6",
          title: "Membuat Website dengan Bootstrap 5",
          channel: "Web Dev Simplified",
          youtubeId: "4sosXZsdy-s",
        },
        {
          id: "7",
          title: "Belajar Matematika Dasar - Pecahkan Masalahnya",
          channel: "Matematika Mudah",
          youtubeId: "Z5aawxeR-3k",
        },
        {
          id: "8",
          title: "Tutorial Matematika untuk Pemula",
          channel: "Kelas Matematika",
          youtubeId: "mC9EdnEpxLU",
        },
        {
          id: "9",
          title: "Latihan Soal Matematika SMP",
          channel: "Belajar Matematika",
          youtubeId: "OI1lK5ru7Bo",
        },
        {
          id: "10",
          title: "RUNTAH - Difarina Indra Adella - OM ADELLA",
          channel: "",
          youtubeId: "Dr0Nigqv3Es",
        },
      ];

      const videoGrid = document.getElementById("videoGrid");
      const searchInput = document.getElementById("searchInput");

      function createVideoCard(video) {
        const thumbnailSrc = `https://img.youtube.com/vi/${video.youtubeId}/hqdefault.jpg`;
        const videoUrl = `https://www.youtube.com/watch?v=${video.youtubeId}`;
        let card = document.createElement("article");
        card.classList.add("video-card");
        card.setAttribute("tabindex", "0");
        card.setAttribute(
          "aria-label",
          `Tonton video ${video.title} oleh ${
            video.channel || "Tidak diketahui"
          }`
        );

        card.innerHTML = `
          <a href="${videoUrl}" target="_blank" rel="noopener noreferrer" class="video-link" aria-label="Tonton video ${
          video.title
        } oleh ${video.channel || "Tidak diketahui"} di YouTube">
              <img src="${thumbnailSrc}" alt="Thumbnail video ${
          video.title
        }" class="video-thumbnail" />
              <div class="video-info">
                  <h2 class="video-title">${video.title}</h2>
                  <p class="video-channel">${
                    video.channel || "Tidak diketahui"
                  }</p>
              </div>
          </a>
      `;
        return card;
      }

      function renderVideos(videoList) {
        videoGrid.innerHTML = "";
        if (videoList.length === 0) {
          videoGrid.innerHTML = "<p>Tidak ada video tutorial ditemukan.</p>";
          return;
        }
        videoList.forEach((video) => {
          videoGrid.appendChild(createVideoCard(video));
        });
      }

      function filterVideos() {
        const query = searchInput.value.toLowerCase().trim();
        const filtered = videos.filter(
          (video) =>
            video.title.toLowerCase().includes(query) ||
            video.channel.toLowerCase().includes(query)
        );
        renderVideos(filtered);
      }

      searchInput.addEventListener("input", filterVideos);

      renderVideos(videos);
    </script>
  </body>
</html>
